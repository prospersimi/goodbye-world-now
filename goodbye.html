<h1> Goodbye </h1>
<h2> A program to bid our friends farewell all over the world. </h2>

<ul>
  <li> English: Goodbye, friends! </li>
  <li> Spanish:  Adios, amigos! </li>
</ul>
<h2> Never say goodbye when.</h2>
<ol>
    <li> It is late </li>
    <li>You are hungry </li>
    <li> You feel tired </li>
</ol>
<li> Whenever you see all those signs It is not a good time to say goodbye</li>
